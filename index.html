        <h4>Button Style</h4>
        <div class="buttons">
            <button class="btn btn-primary">Button Primary</button>
            <button class="btn btn-secondary">Button Secondary</button>
            <button class="btn btn-success">Button Success</button>
            <button class="btn btn-danger">Button Danger</button>
            <button class="btn btn-outline-theme">Button Outline</button>
            <button class="btn btn-primary">Button</button>
        </div>
        
        <br>

        <!-- Text Field -->
        <!-- Select Field -->
        <h4>Select Field</h4>
        <div class="col-d-5 m-b-5">
            <div class="selectbox">
                <div class="selectbox__wrap width-select">
                    <i class="selectbox__icon-dropdown"></i>
                    <div class="selectbox__selected-text"></div>
                    <span class="floating-label">Fruit</span>
                    <div class="line-ripple"></div>
                </div>
                <div class="selectbox__menu menu-surface width-select">
                    <ul class="list-style-wrap">
                        <li class="list-item">Apple</li>
                        <li class="list-item">Banana</li>
                    </ul>
                </div>
            </div>

        </div>
                
        <br>
        <br>
        <br>
        <h4>Text Field</h4>
        <div class="col-d-5">
            <div class="input_control">
                <div class="input_slot is-outline">
                    <div class="text-field">
                    <label>Outlined</label>
                    <input type="text" class="checked">
                    </div>
                </div>
            </div>
            
            <!-- <button onclick="myFunction()">Try it</button> -->
            <div class="input_control">
                <div class="input_slot">
                    <div class="text-field">
                      <label>Append</label>
                      <input type="text" class="checked">
                    </div>
                </div>
            </div>

            <div class="input_control regular">
                <div class="input_slot">
                    <div class="text-field">
                      <label>Regular</label>
                      <input type="text" class="checked">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Cards block -->

        <div class="bg-light p-3">
            <h4>Card Item</h4>
            <div class="card card__wrapper">
                <figure class="img__wrap">
                    <img src="..." alt="" >
                </figure>
                <div class="p-2 bg-white">
                    <div class="card__title">Card Title</div>
                    <div class="card__sub-title">Secondary Title</div>
                </div>
            </div>
            <div class="card card__wrapper">
                <figure class="img__wrap">
                    <img src="..." alt="" >
                </figure>
                <div class="p-2 bg-white">
                    <div class="card__title">Card Title</div>
                    <div class="card__sub-title">Secondary Tile</div>
                </div>
            </div>
        </div>

    <!-- Default unchecked -->
    <h4>Radio Button</h4>
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
    <label class="custom-control-label" for="defaultUnchecked">Default unchecked</label>
  </div>
  
    <!-- Default checked -->
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
        <label class="custom-control-label" for="defaultChecked">Default checked</label>
    </div>
