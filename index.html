<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <h4>Button Style</h4>
    <div class="buttons">
        <button class="btn btn-primary">Button Primary</button>
        <button class="btn btn-secondary">Button Secondary</button>
        <button class="btn btn-success">Button Success</button>
        <button class="btn btn-danger">Button Danger</button>
        <button class="btn btn-outline-theme">Button Outline</button>
        <button class="btn btn-primary">Button</button>
    </div>
<br>
    <!-- Default unchecked -->
    <h4>Rsdio Button</h4>
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
    <label class="custom-control-label" for="defaultUnchecked">Default unchecked</label>
  </div>
  
  <!-- Default checked -->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
    <label class="custom-control-label" for="defaultChecked">Default checked</label>
  </div>




</body>
